<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background with subtle grid -->
  <rect width="500" height="400" fill="#f8f8f8"/>
  <path d="M0,50 L500,50 M0,100 L500,100 M0,150 L500,150 M0,200 L500,200 M0,250 L500,250 M0,300 L500,300 M0,350 L500,350 M50,0 L50,400 M100,0 L100,400 M150,0 L150,400 M200,0 L200,400 M250,0 L250,400 M300,0 L300,400 M350,0 L350,400 M400,0 L400,400 M450,0 L450,400" stroke="#eaeaea" stroke-width="1"/>
  
  <!-- FedEx Truck -->
  <g transform="translate(50, 200)">
    <!-- Truck Body -->
    <rect x="0" y="0" width="300" height="120" rx="10" fill="#4D148C"/>
    <rect x="300" y="30" width="100" height="90" fill="#4D148C"/>
    
    <!-- Truck Cabin -->
    <rect x="300" y="30" width="100" height="60" rx="10" fill="#4D148C"/>
    <rect x="310" y="40" width="80" height="30" rx="5" fill="#e6e6e6"/>
    
    <!-- FedEx Logo on Truck -->
    <rect x="50" y="30" width="200" height="60" fill="white"/>
    <rect x="50" y="30" width="100" height="60" fill="#4D148C"/>
    <rect x="150" y="30" width="100" height="60" fill="#FF6600"/>
    
    <!-- Wheels -->
    <circle cx="80" cy="120" r="25" fill="#333"/>
    <circle cx="80" cy="120" r="15" fill="#666"/>
    <circle cx="220" cy="120" r="25" fill="#333"/>
    <circle cx="220" cy="120" r="15" fill="#666"/>
    <circle cx="350" cy="120" r="25" fill="#333"/>
    <circle cx="350" cy="120" r="15" fill="#666"/>
  </g>
  
  <!-- Package with Tracking -->
  <g transform="translate(100, 100)">
    <!-- Package -->
    <rect x="0" y="0" width="80" height="60" fill="#d4c19c"/>
    <rect x="0" y="0" width="80" height="10" fill="#b5a483"/>
    <rect x="0" y="50" width="80" height="10" fill="#b5a483"/>
    <rect x="35" y="20" width="30" height="20" fill="white"/>
    
    <!-- Barcode -->
    <rect x="37" y="22" width="2" height="16" fill="#333"/>
    <rect x="40" y="22" width="1" height="16" fill="#333"/>
    <rect x="42" y="22" width="3" height="16" fill="#333"/>
    <rect x="46" y="22" width="2" height="16" fill="#333"/>
    <rect x="49" y="22" width="1" height="16" fill="#333"/>
    <rect x="51" y="22" width="2" height="16" fill="#333"/>
    <rect x="54" y="22" width="3" height="16" fill="#333"/>
    <rect x="58" y="22" width="1" height="16" fill="#333"/>
    <rect x="60" y="22" width="2" height="16" fill="#333"/>
  </g>
  
  <!-- Global Map with Routes -->
  <g transform="translate(250, 80)">
    <!-- World Map Outline (simplified) -->
    <path d="M0,80 C20,70 40,90 60,80 C80,70 100,60 120,70 C140,80 160,70 180,60" stroke="#ccc" stroke-width="30" fill="none" opacity="0.3"/>
    
    <!-- Route Lines -->
    <path d="M30,80 L150,65" stroke="#FF6600" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    <path d="M70,85 L120,70" stroke="#4D148C" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    
    <!-- Location Pins -->
    <circle cx="30" cy="80" r="5" fill="#4D148C"/>
    <circle cx="70" cy="85" r="5" fill="#4D148C"/>
    <circle cx="120" cy="70" r="5" fill="#FF6600"/>
    <circle cx="150" cy="65" r="5" fill="#FF6600"/>
  </g>
  
  <!-- Mobile Device with Tracking App -->
  <g transform="translate(350, 120)">
    <!-- Phone Outline -->
    <rect x="0" y="0" width="70" height="120" rx="10" fill="#333"/>
    <rect x="5" y="10" width="60" height="100" fill="#fff"/>
    
    <!-- App Interface -->
    <rect x="10" y="15" width="50" height="10" fill="#4D148C"/>
    <rect x="10" y="30" width="50" height="5" fill="#ddd"/>
    <rect x="10" y="40" width="50" height="5" fill="#ddd"/>
    
    <!-- Progress Bar -->
    <rect x="10" y="55" width="50" height="8" rx="4" fill="#eee"/>
    <rect x="10" y="55" width="30" height="8" rx="4" fill="#FF6600"/>
    
    <!-- Status Items -->
    <rect x="10" y="70" width="50" height="5" fill="#ddd"/>
    <rect x="10" y="80" width="50" height="5" fill="#ddd"/>
    <rect x="10" y="90" width="50" height="5" fill="#ddd"/>
    
    <!-- Home Button -->
    <circle cx="35" cy="115" r="5" stroke="#555" stroke-width="1" fill="none"/>
  </g>
  
  <!-- FedEx Logo -->
  <g transform="translate(200, 350)">
    <rect x="0" y="0" width="100" height="30" fill="#4D148C"/>
    <rect x="100" y="0" width="100" height="30" fill="#FF6600"/>
    <path d="M20,5 L40,5 L40,12 L28,12 L28,15 L38,15 L38,22 L28,22 L28,25 L40,25 L40,5" fill="white"/>
    <path d="M45,5 L55,5 L55,20 L65,20 L65,25 L45,25 Z" fill="white"/>
    <path d="M70,5 L80,5 L85,15 L85,5 L95,5 L95,25 L85,25 L80,15 L80,25 L70,25 Z" fill="white"/>
    <path d="M105,5 L125,5 L125,12 L115,12 L115,15 L125,15 L125,22 L115,22 L115,25 L125,25 L125,5" fill="white"/>
    <path d="M130,5 L140,5 L140,20 L150,20 L150,25 L130,25 Z" fill="white"/>
    <path d="M155,5 L165,5 L165,25 L155,25 Z" fill="white"/>
    <path d="M170,5 L180,5 L180,25 L170,25 Z" fill="white"/>
  </g>
</svg>